<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/youtube-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>YouTube</title>
</head>
<body>
    <div class="my-container">
        <div class="top-bar">
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <a href="https://www.youtube.com/" class="yt-link">
                <img src="./images/YouTube-big-logo.png" alt="yt">
            </a>
            <div class="inp-group">
                <input type="text" placeholder="搜尋">
                <div class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="func-group">
                <div class="ele ele1">
                    <i class="fa-solid fa-video"></i>
                </div>
                <div class="ele ele2">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="ele ele3">
                    <img src="https://yt3.ggpht.com/yti/AHyvSCC1hjBTJHbm1gOsVhmo43h59YcNr0nJcexAwmhCsA=s88-c-k-c0x00ffffff-no-rj-mo" alt="avatar">
                </div>
            </div>
        </div>
        <div class="main">
            <div class="my-navbar">
                <div class="opt">
                    <div class="opt-icon"><i class="fa-solid fa-house"></i></div>
                    <div class="opt-txt">首頁</div>
                </div>
                <div class="opt">
                    <div class="opt-icon"><i class="fa-solid fa-compass"></i></div>
                    <div class="opt-txt">探索</div>
                </div>
                <div class="opt">
                    <div class="opt-icon"><i class="fa-brands fa-youtube"></i></div>
                    <div class="opt-txt">Originals</div>
                </div>
                <div class="opt">
                    <div class="opt-icon"><i class="fa-solid fa-headphones"></i></div>
                    <div class="opt-txt">音樂</div>
                </div>

            </div>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="yt-vd col-sm-6 col-lg-4">
                            <div class="vd-img"></div>
                            <div class="info">
                                <div class="desc">
                                    <div class="avatar">
                                        <img src="https://yt3.ggpht.com/ytc/AGIKgqPlQF3RK-0DbvuttXxPbKKL6XR5QFXDcCMKseuIGg=s68-c-k-c0x00ffffff-no-rj" alt="avatar">
                                    </div>
                                    <div class="desc-txt">
                                        俄羅斯方塊差點造成冷戰危機 還被蘇聯情報局盯上? 真實故事比間諜片還要離奇!  | Tetris | 超粒方
                                    </div>
                                </div>
                                <div class="bot-desc">
                                    <div class="chan"></div>
                                    <div class="watch"></div>
                                </div>
                            </div>
                        </div>
                        <div class="yt-vd col-sm-6 col-lg-4"></div>
                        <div class="yt-vd col-sm-6 col-lg-4"></div>
                        <div class="yt-vd col-sm-6 col-lg-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
