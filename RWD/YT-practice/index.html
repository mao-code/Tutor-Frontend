<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/youtube-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>YouTube</title>
</head>
<body>
    <div class="my-container">
        <div class="top-bar">
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <a href="https://www.youtube.com/" class="yt-link">
                <img src="./images/YouTube-big-logo.png" alt="yt">
            </a>
            <div class="inp-group">
                <input type="text" placeholder="搜尋">
                <div class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="func-group">
                <div class="ele ele1">
                    <i class="fa-solid fa-video"></i>
                </div>
                <div class="ele ele2">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="ele ele3">
                    <img src="https://yt3.ggpht.com/yti/AHyvSCC1hjBTJHbm1gOsVhmo43h59YcNr0nJcexAwmhCsA=s88-c-k-c0x00ffffff-no-rj-mo" alt="avatar">
                </div>
            </div>
        </div>
        <div class="main">
            <div class="my-navbar"></div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
