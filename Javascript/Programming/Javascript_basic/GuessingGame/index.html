<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./main.css">
	<title>Guessing Game</title>
</head>
<body>
	<div id="container">
		<h1>Guessing Game</h1>
		<div id="guess-div">
			<label for="guess">Your Guess(1 ~ 100)</label><br>
			<input id="guess" type="text">
		</div>
		<div id="play-btn" onclick="play()">
			Play
		</div>
		<table id="result-table">
			<thead>
				<tr>
					<td><b>Result</b></td>
				</tr>				
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
</body>
<script src="./main.js"></script>
</html>
