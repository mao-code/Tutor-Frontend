<!-- 
    Introduction of HTML, CSS 
    HTML: Tag Language
    CSS: Cascade Language (inline-css, internal-css, external-css)
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test</title>
    </head>

    <!-- Internal CSS -->
    <style>
        #title
        {
            font-size: 40px;
        }

        .title
        {
            background-color: red;
        }
    </style>

    <body>
        <!-- Inline CSS -->
        <h1 
            style="color: blue;"
            id="title"
            class="title"
        >
            這是一個標題
        </h1>
        <h1 class="title">
            2nd title
        </h1>
    </body>
</html>
